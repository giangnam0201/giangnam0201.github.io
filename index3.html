<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>All-In-One IPTV Player</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        .glass-panel {
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .channel-card { transition: all 0.3s ease; }
        .channel-card:hover {
            transform: translateX(5px);
            background: rgba(59, 130, 246, 0.1);
        }
        .active-channel {
            background: rgba(59, 130, 246, 0.2);
            border-left: 4px solid #3b82f6;
        }
        .loader {
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .category-btn.active {
            background: #3b82f6;
            color: white;
        }
        /* TV Mode styles */
        .tv-mode .sidebar { display: none; }
        .tv-mode .main-content { width: 100%; height: 100vh; }
        .tv-mode .video-container { height: 100vh; border-radius: 0; margin: 0; }
    </style>
</head>
<body class="bg-gray-900 text-white overflow-hidden h-screen">

    <div class="flex h-full" id="appContainer">
        <aside class="sidebar w-96 bg-gray-900 border-r border-gray-800 flex flex-col h-full transition-all duration-300" id="sidebar">
            <div class="p-6 border-b border-gray-800">
                <div class="flex items-center justify-between mb-4">
                    <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-400 to-purple-500 bg-clip-text text-transparent">
                        üì∫ IPTV Player
                    </h1>
                    <button onclick="toggleTVMode()" class="p-2 hover:bg-gray-800 rounded-lg transition" title="Toggle TV Mode">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"/>
                        </svg>
                    </button>
                </div>
                
                <div class="relative">
                    <input type="text" id="searchInput" placeholder="Search channels..." 
                        class="w-full bg-gray-800 border border-gray-700 rounded-lg px-4 py-2 pl-10 focus:outline-none focus:border-blue-500 transition">
                    <svg class="w-5 h-5 text-gray-500 absolute left-3 top-2.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"/>
                    </svg>
                </div>
            </div>

            <div class="px-4 py-3 border-b border-gray-800">
                <div class="flex gap-2 overflow-x-auto scrollbar-hide" id="categoryList">
                    <button class="category-btn active px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 hover:bg-gray-700 transition whitespace-nowrap" data-category="all">
                        All
                    </button>
                    <button class="category-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 hover:bg-gray-700 transition whitespace-nowrap" data-category="favorites">
                        ‚≠ê Favorites
                    </button>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto scrollbar-hide" id="channelList">
                <div class="p-4 text-center text-gray-500">
                    <div class="loader mx-auto mb-2"></div>
                    <p>Loading channels...</p>
                </div>
            </div>

            <div class="p-4 border-t border-gray-800 text-xs text-gray-500 flex justify-between">
                <span id="channelCount">0 channels</span>
                <span id="currentTime"></span>
            </div>
        </aside>

        <main class="main-content flex-1 flex flex-col bg-black relative">
            <div class="video-container flex-1 relative bg-black flex items-center justify-center overflow-hidden rounded-lg m-4">
                <video id="videoPlayer" class="w-full h-full object-contain" controls playsinline muted></video>
                
                <div id="loadingOverlay" class="absolute inset-0 bg-black bg-opacity-80 flex items-center justify-center hidden z-20">
                    <div class="text-center">
                        <div class="loader mx-auto mb-4"></div>
                        <p class="text-gray-400">Loading stream...</p>
                    </div>
                </div>

                <div id="errorOverlay" class="absolute inset-0 bg-black bg-opacity-90 flex items-center justify-center hidden z-30">
                    <div class="text-center p-6 max-w-md">
                        <svg class="w-16 h-16 text-red-500 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/>
                        </svg>
                        <h3 class="text-xl font-bold mb-2">Stream Error</h3>
                        <p id="errorText" class="text-gray-400 mb-4">Unable to load this channel</p>
                        
                        <div class="text-xs text-yellow-500 bg-yellow-900/30 p-2 rounded mb-4 text-left">
                            <strong>Note:</strong> If you are on GitHub Pages, HTTP streams will fail. Try running this file locally on your computer.
                        </div>

                        <button onclick="retryStream()" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg transition">
                            Retry
                        </button>
                    </div>
                </div>

                <div id="infoOverlay" class="absolute top-4 left-4 bg-black bg-opacity-70 backdrop-blur-md rounded-lg p-4 hidden z-10 transition-opacity duration-300">
                    <h2 id="currentChannelName" class="text-lg font-bold mb-1">Select a channel</h2>
                    <p id="currentChannelCategory" class="text-sm text-gray-400">-</p>
                </div>
            </div>

            <button onclick="toggleSidebar()" class="lg:hidden absolute top-4 right-4 z-40 bg-gray-800 p-2 rounded-lg shadow-lg">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
                </svg>
            </button>
        </main>
    </div>

    <script>
        const M3U_URL = 'https://raw.githubusercontent.com/vuminhthanh12/vuminhthanh12/refs/heads/main/vmttv';
        // Base64 SVG Placeholder to prevent 404/DNS errors
        const PLACEHOLDER_IMG = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 40 40' width='40' height='40'%3E%3Crect width='40' height='40' fill='%23374151'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='14' fill='%239CA3AF'%3ETV%3C/text%3E%3C/svg%3E";

        let channels = [];
        let currentChannel = null;
        let hls = null;
        let favorites = JSON.parse(localStorage.getItem('iptv_favorites') || '[]');
        let currentCategory = 'all';

        document.addEventListener('DOMContentLoaded', () => {
            loadChannels();
            updateTime();
            setInterval(updateTime, 1000);
            
            document.getElementById('searchInput').addEventListener('input', (e) => {
                filterChannels(e.target.value);
            });

            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && document.body.classList.contains('tv-mode')) {
                    toggleTVMode();
                }
            });
        });

        async function loadChannels() {
            try {
                const response = await fetch(M3U_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const text = await response.text();
                parseM3U(text);
                renderCategories();
                renderChannels();
                updateStats();
                
                if (channels.length > 0) {
                    playChannel(channels[0]);
                }
            } catch (error) {
                console.error('Error loading channels:', error);
                document.getElementById('channelList').innerHTML = `
                    <div class="p-4 text-center text-red-500">
                        <p>Failed to load playlist.</p>
                        <button onclick="loadChannels()" class="mt-2 text-blue-400 hover:underline">Retry</button>
                    </div>
                `;
            }
        }

        function parseM3U(content) {
            const lines = content.split('\n');
            let currentCh = null;
            
            for (let i = 0; i < lines.length; i++) {
                const line = lines[i].trim();
                
                if (line.startsWith('#EXTINF')) {
                    const logoMatch = line.match(/tvg-logo="([^"]*)"/);
                    const groupMatch = line.match(/group-title="([^"]*)"/);
                    const nameMatch = line.match(/,(.*)$/);
                    
                    currentCh = {
                        name: nameMatch ? nameMatch[1].trim() : `Channel ${channels.length + 1}`,
                        logo: logoMatch ? logoMatch[1].trim() : '',
                        group: groupMatch ? groupMatch[1].trim() : 'Other',
                        url: '',
                        id: channels.length
                    };
                } else if (line.startsWith('http') && currentCh) {
                    currentCh.url = line;
                    channels.push(currentCh);
                    currentCh = null;
                }
            }
        }

        function renderCategories() {
            const categories = [...new Set(channels.map(c => c.group))].sort();
            const container = document.getElementById('categoryList');
            // Keep All and Favorites, clear rest
            while (container.children.length > 2) {
                container.removeChild(container.lastChild);
            }
            
            categories.forEach(cat => {
                if (!cat) return;
                const btn = document.createElement('button');
                btn.className = 'category-btn px-4 py-1.5 rounded-full text-sm font-medium bg-gray-800 hover:bg-gray-700 transition whitespace-nowrap';
                btn.textContent = cat;
                btn.dataset.category = cat;
                btn.onclick = (e) => {
                    document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    setCategory(cat);
                };
                container.appendChild(btn);
            });

            document.querySelectorAll('.category-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    if(e.target.dataset.category === 'all' || e.target.dataset.category === 'favorites') {
                         document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                         e.target.classList.add('active');
                         setCategory(e.target.dataset.category);
                    }
                });
            });
        }

        function setCategory(category) {
            currentCategory = category;
            renderChannels(document.getElementById('searchInput').value);
        }

        function renderChannels(searchTerm = '') {
            const container = document.getElementById('channelList');
            container.innerHTML = '';
            
            let filtered = channels;
            
            if (currentCategory === 'favorites') {
                filtered = channels.filter(c => favorites.includes(c.id));
            } else if (currentCategory !== 'all') {
                filtered = channels.filter(c => c.group === currentCategory);
            }
            
            if (searchTerm) {
                filtered = filtered.filter(c => 
                    c.name.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }
            
            // Limit render to 50 items initially for performance if list is huge
            // (Simple optimization)
            const displayList = filtered.slice(0, 100); 

            displayList.forEach(channel => {
                const isFav = favorites.includes(channel.id);
                const isActive = currentChannel && currentChannel.id === channel.id;
                
                const div = document.createElement('div');
                div.className = `channel-card p-3 cursor-pointer flex items-center gap-3 border-b border-gray-800 ${isActive ? 'active-channel' : 'hover:bg-gray-800'}`;
                div.onclick = () => playChannel(channel);
                
                // Using fallback logic for images inline
                const logoSrc = channel.logo ? channel.logo : PLACEHOLDER_IMG;

                div.innerHTML = `
                    <img src="${logoSrc}" 
                         alt="${channel.name}" 
                         class="w-10 h-10 rounded object-cover bg-gray-700"
                         loading="lazy"
                         onerror="this.src='${PLACEHOLDER_IMG}'">
                    <div class="flex-1 min-w-0">
                        <h3 class="font-medium text-sm truncate text-white">${channel.name}</h3>
                        <p class="text-xs text-gray-500 truncate">${channel.group}</p>
                    </div>
                    <button onclick="toggleFavorite(event, ${channel.id})" 
                            class="p-2 hover:bg-gray-700 rounded-full transition ${isFav ? 'text-yellow-400' : 'text-gray-600'}">
                        <svg class="w-5 h-5" fill="${isFav ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"/>
                        </svg>
                    </button>
                `;
                
                container.appendChild(div);
            });
            
            if (filtered.length === 0) {
                container.innerHTML = '<div class="p-4 text-center text-gray-500">No channels found</div>';
            }
        }

        function filterChannels(searchTerm) {
            renderChannels(searchTerm);
        }

        function toggleFavorite(event, channelId) {
            event.stopPropagation();
            const index = favorites.indexOf(channelId);
            if (index > -1) {
                favorites.splice(index, 1);
            } else {
                favorites.push(channelId);
            }
            localStorage.setItem('iptv_favorites', JSON.stringify(favorites));
            renderChannels(document.getElementById('searchInput').value);
        }

        function playChannel(channel) {
            if (!channel || !channel.url) return;
            
            currentChannel = channel;
            const video = document.getElementById('videoPlayer');
            const loadingOverlay = document.getElementById('loadingOverlay');
            const errorOverlay = document.getElementById('errorOverlay');
            const infoOverlay = document.getElementById('infoOverlay');
            
            // UI Updates
            loadingOverlay.classList.remove('hidden');
            errorOverlay.classList.add('hidden');
            infoOverlay.classList.remove('hidden');
            document.getElementById('currentChannelName').textContent = channel.name;
            document.getElementById('currentChannelCategory').textContent = channel.group;
            
            renderChannels(document.getElementById('searchInput').value);
            
            if (Hls.isSupported()) {
                if (hls) {
                    hls.destroy();
                }
                
                hls = new Hls({
                    enableWorker: true,
                    lowLatencyMode: true,
                });
                
                hls.loadSource(channel.url);
                hls.attachMedia(video);
                
                hls.on(Hls.Events.MANIFEST_PARSED, () => {
                    loadingOverlay.classList.add('hidden');
                    // Promise based play to catch autoplay errors
                    var playPromise = video.play();
                    if (playPromise !== undefined) {
                        playPromise.catch(error => {
                            console.log("Autoplay prevented:", error);
                            // Not a fatal error, user just needs to click play
                            loadingOverlay.classList.add('hidden');
                        });
                    }
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                        case Hls.ErrorTypes.NETWORK_ERROR:
                            console.log('fatal network error encountered, try to recover');
                            hls.startLoad();
                            break;
                        case Hls.ErrorTypes.MEDIA_ERROR:
                            console.log('fatal media error encountered, try to recover');
                            hls.recoverMediaError();
                            break;
                        default:
                            console.log('cannot recover');
                            hls.destroy();
                            showError("Stream error (Mixed Content or CORS)");
                            break;
                        }
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = channel.url;
                video.addEventListener('loadedmetadata', () => {
                    loadingOverlay.classList.add('hidden');
                    video.play();
                });
                video.addEventListener('error', () => {
                    showError("Native player error");
                });
            }
        }

        function showError(msg) {
            document.getElementById('loadingOverlay').classList.add('hidden');
            document.getElementById('errorOverlay').classList.remove('hidden');
            document.getElementById('errorText').innerText = msg || "Stream failed to load";
        }

        function retryStream() {
            if (currentChannel) {
                playChannel(currentChannel);
            }
        }

        function toggleTVMode() {
            document.body.classList.toggle('tv-mode');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
            if (!sidebar.classList.contains('hidden')) {
                sidebar.classList.add('absolute', 'z-50', 'bg-gray-900', 'h-full');
            } else {
                sidebar.classList.remove('absolute', 'z-50');
            }
        }

        function updateTime() {
            const now = new Date();
            document.getElementById('currentTime').textContent = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }
        
        function updateStats() {
            document.getElementById('channelCount').textContent = `${channels.length} channels`;
        }
    </script>
</body>
</html>
